<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>ShutterBox Image App</title>
    <link rel="icon" th:href="@{/images/image-icon.png}" type="image/png"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            color: white;
            min-height: 100vh;
            padding-bottom: 4rem;
        }

        .container {
            position: relative;
            z-index: 1;
        }

        h2 {
            text-align: center;
            margin-top: 1rem;
            font-weight: bold;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 1rem;
        }

        .upload-section {
            text-align: center;
            margin-top: 1rem;
            margin-bottom: 2rem;
        }

        .drop-zone {
            border: 2px dashed #ffffffaa;
            padding: 30px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.05);
            cursor: pointer;
            transition: background 0.3s;
            color: #ddd;
        }

        .drop-zone:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
            margin-top: 1rem;
        }

        .thumbnail {
            width: 180px;
            height: 180px;
            border: 7px solid white;
            border-radius: 1px;
            overflow: hidden;
            position: relative;
            transition: transform 0.2s;
            cursor: pointer;
            background-color: #222;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .thumbnail:hover {
            transform: scale(1.05);
            z-index: 2;
        }

        .thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .delete-btn {
            position: absolute;
            top: 5px;
            right: 5px;
            background: rgba(255, 0, 0, 0.8);
            border: none;
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            z-index: 10;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
        }

        .pagination {
            text-align: center;
            margin-top: 1.5rem;
        }

        .search-bar {
            text-align: center;
            margin: -0.5rem 1rem 1rem;
        }

        .search-input {
            padding: 10px;
            width: 300px;
            max-width: 90%;
            border-radius: 8px;
            border: none;
            font-style: italic;
            text-align: center;
            font-size: 14px;
        }

        .image-name {
            margin-top: 5px;
            font-size: 12px;
            color: #eee;
            text-align: center;
            word-break: break-all;
            padding: 2px 5px;
        }

        .progress-container {
            display: none;
            width: 100%;
            margin-top: 10px;
        }

        .progress-bar {
            height: 8px;
            background-color: #29b6f6;
            border-radius: 5px;
            transition: width 0.4s;
        }

        #toast-container {
            position: fixed;
            top: 1rem;
            right: 1rem;
            z-index: 1050;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .toast {
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 14px;
            color: white;
            min-width: 220px;
            max-width: 300px;
            animation: slide-in 0.5s ease, fade-out 1s ease 4s forwards;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }

        .success-toast {
            background: linear-gradient(135deg, #22c1c3, #3f87a6);
        }

        .error-toast {
            background: linear-gradient(135deg, #f85032, #e73827);
        }

        @keyframes slide-in {
            from {
                opacity: 0;
                transform: translateX(100%);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes fade-out {
            to {
                opacity: 0;
                transform: translateX(100%);
                display: none;
            }
        }
    </style>
</head>

<body style="background-image: linear-gradient(135deg, rgba(173, 83, 137, 0.85), rgba(60, 16, 83, 0.95));
background-size: cover; background-position: center; background-repeat: no-repeat;">

<div class="container">
    <h2>ðŸ“¸ ShutterBox</h2>

    <div class="upload-section">
        <form method="post" enctype="multipart/form-data" action="/upload" id="uploadForm">
            <div class="drop-zone" id="dropZone">
                <p>Drag & Drop or Click to Select Image</p>
                <input type="file" name="file" id="fileInput" style="display: none;" required/>
            </div>
            <div class="progress-container">
                <div class="progress-bar" id="progressBar"></div>
            </div>
            <button class="btn btn-light mt-2" type="submit">Upload</button>
        </form>
    </div>

    <div class="search-bar">
        <form method="get" th:action="@{/}">
            <label>
                <input type="text" name="q" placeholder="Search by image name" class="search-input"/>
            </label>
        </form>
    </div>

    <div class="gallery">
        <div class="thumbnail" th:each="img : ${images}">
            <img th:src="${img}" th:alt="${img}" data-bs-toggle="modal" data-bs-target="#imageModal"
                 th:attr="data-img=${img}"/>
            <form th:action="@{/delete}" method="post">
                <input type="hidden" name="key" th:value="${#strings.substringAfter(img, '.com/')}"/>
                <button type="submit" class="delete-btn">X</button>
            </form>
        </div>
        <div class="image-name" th:each="img : ${images}" th:text="${#strings.substringAfterLast(img, '/')}"></div>
    </div>

    <div class="pagination">
        <a th:if="${currentPage > 1}" th:href="@{/?page=${currentPage - 1}&size=10}">â¬… Previous</a>
        <a th:if="${currentPage < totalPages}" th:href="@{/?page=${currentPage + 1}&size=10}">Next âž¡</a>
    </div>
</div>

<!-- Modal for full image view -->
<div class="modal fade" id="imageModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content bg-dark">
            <div class="modal-header border-0">
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body text-center">
                <img id="modalImage" src="" style="max-width:100%; max-height:80vh;" alt=""/>
            </div>
        </div>
    </div>
</div>

<!-- Toasts -->
<div id="toast-container">
    <div th:if="${message}" class="toast success-toast" th:text="${message}"></div>
    <div th:if="${error}" class="toast error-toast" th:text="${error}"></div>
</div>

<!-- Scripts -->
<script>
    const dropZone = document.getElementById('dropZone');
    const fileInput = document.getElementById('fileInput');
    const form = document.getElementById('uploadForm');
    const progressBar = document.getElementById('progressBar');
    const progressContainer = document.querySelector('.progress-container');

    dropZone.addEventListener('click', () => fileInput.click());
    dropZone.addEventListener('dragover', (e) => {
        e.preventDefault();
        dropZone.style.backgroundColor = 'rgba(255, 255, 255, 0.1)';
    });
    dropZone.addEventListener('dragleave', () => {
        dropZone.style.backgroundColor = 'transparent';
    });
    dropZone.addEventListener('drop', (e) => {
        e.preventDefault();
        fileInput.files = e.dataTransfer.files;
    });

    form.addEventListener('submit', function (e) {
        e.preventDefault();
        const file = fileInput.files[0];
        if (!file) return;

        const xhr = new XMLHttpRequest();
        const formData = new FormData();
        formData.append("file", file);

        xhr.open("POST", form.action, true);
        xhr.upload.onprogress = function (e) {
            if (e.lengthComputable) {
                const percent = (e.loaded / e.total) * 100;
                progressContainer.style.display = "block";
                progressBar.style.width = percent + "%";
            }
        };
        xhr.onload = function () {
            window.location.reload();
        };
        xhr.send(formData);
    });

    document.querySelectorAll('.thumbnail img').forEach(img => {
        img.addEventListener('click', function () {
            const modalImage = document.getElementById('modalImage');
            modalImage.src = this.getAttribute('data-img');
        });
    });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
